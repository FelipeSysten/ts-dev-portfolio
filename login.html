<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Inclua o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="container">
        
        <div class="image-container">
            <button id="dark-mode-toggle" class="icon-button">
                <i class="fas fa-cog"></i>
            <img src="img/col-img.png" alt="col-img">
        </div>
        <div class="form-container">
                <h1>Portfolio</h1>
                <h2><a href="index.html">Home</a></h2>
                <div class="nav-links">
                    <button id="btn-login" class="btn-active" onclick="transitionForm('login')">Entrar</button>
                    <button id="btn-register" onclick="transitionForm('register')">Cadastro</button>
                </div>
                <form id="form-login" class="form">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                    <button type="submit">Enviar</button>
                </form>
                <form id="form-register" class="form hidden">
                    <input type="text" id="name" name="name" placeholder="Nome" required>
                    <input type="email" id="email-register" name="email-register" placeholder="Email" required>
                    <input type="password" id="password-register" name="password-register" placeholder="Senha" required>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar Senha" required>
                    <button type="submit">Registrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="dist/app.js"></script>
    <script src="js/transition.js"></script>
</body>
</html>
